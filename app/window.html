<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="dexcom.js"></script>
		<script src="../vendor/jquery/dist/jquery.min.js"></script>
		<script src="../vendor/flot/jquery.flot.js"></script>
		<script src="../vendor/flot/jquery.flot.time.js"></script>
		<script src="graphing.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{
			}
			body {
				background-color: #222;
				color: #eee;
			}
			#dexcomtrend {
				width: 550px;
				height: 250px;
			}
			#cgmnow {
				width: 30%;
				float: left;
				font-size: 18pt;
				text-align: right;
			}
			#cgmdirection {
				float: left;
				font-size: 18pt;
				color: #aaa;
				width: 15%;
			}
			#cgmtime {
				float: left;
				width: 35%;
			}
			#openreports {
				width: 20%;
			}
			.header {
				padding-bottom: 10px;
			}
			#reset {
				float: right;
			}
		</style>

	<body>
		<div class="header">
			<div id="cgmnow"></div><div id="cgmdirection"></div><div id="cgmtime"></div><button id="#openreports">Reports</button>
		</div>
		<div class="body">
			<div id="dexcomtrend"></div>
			<select id="timewindow">
				<option value="1">1 Hour</option>
				<option value="3" selected>3 Hours</option>
				<option value="6">6 Hours</option>
				<option value="12">12 Hours</option>
				<option value="24">24 Hours</option>
			</select>
			<button id="reset">Reset data</button>
		</div>
